<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>診断ページ | Conoha診断室</title>
    <meta content="Conoha診断室の診断ページです。このはが考えた6種(仮)のタイプのうち、あなたはどれに当てはまるのか診断してみましょう！" name="description">
    <meta content="Conoha診断室,診断,VPS乗り換え" name="keywords">
    <meta content="診断ページ | Conoha診断室" property="og:title">
    <link rel="stylesheet" href="./css/ionicons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/diagnosis.css">
  </head>
  <body>
    <div id="wrap">
      <header class="global_header">
        <h1 class="global_header__h1"><a class="global_header__h1--link" href="./">CONOHA<br>SINDAN ROOM</a></h1>
        <nav class="global_header__nav">
          <ul class="question_list">
            <li class="question_list__item active"><a class="question_list__item--link" href="#1th">Q1<img class="image active" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#2th">Q2<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#3th">Q3<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#4th">Q4<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#5th">Q5<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#6th">Q6<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#7th">Q7<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
            <li class="question_list__item"><a class="question_list__item--link" href="#8th">Q8<img class="image" src="./img/index/conoha_01.png" alt="このは"></a></li>
          </ul>
        </nav>
        <div class="scroll_attention">Scroll Down Please!</div>
      </header>
      <section class="diagnosis_wrap">
        <div class="diagnosis_wrap__item" id="1th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q1</span><span class="question_text">どの国にサーバを立てますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="1th_check" value="1"><span class="lever_word">日本</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="1th_check" value="2"><span class="lever_word">アメリカ</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="1th_check" value="3"><span class="lever_word">シンガポール</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="2th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q2</span><span class="question_text">どのような場面で使いますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="2th_check" value="1"><span class="lever_word">個人</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="2th_check" value="2"><span class="lever_word">企業</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="3th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q3</span><span class="question_text">どのようなことに利用したいですか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="3th_check" value="1"><span class="lever_word">サーバを触ってみる程度</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="3th_check" value="2"><span class="lever_word">自分でサーバ構築をしたい</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="3th_check" value="3"><span class="lever_word">決めていない</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="4th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q4</span><span class="question_text">自動バックアップをConohaで行いますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="4th_check" value="1"><span class="lever_word">行う</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="4th_check" value="2"><span class="lever_word">行わない</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="5th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q5</span><span class="question_text">容量はどのくらいにしますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="5th_check" value="1"><span class="lever_word">お手軽</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="5th_check" value="2"><span class="lever_word">おすすめ</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="5th_check" value="3"><span class="lever_word">大容量</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="6th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q6</span><span class="question_text">Webサーバは外部に公開しますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="6th_check" value="1"><span class="lever_word">プライベートモードのみ</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="6th_check" value="2"><span class="lever_word">グローバルモードのみ</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="6th_check" value="3"><span class="lever_word">両方のモード</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="7th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q7</span><span class="question_text">データベースやメールは使いますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="7th_check" value="1"><span class="lever_word">使う</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="7th_check" value="2"><span class="lever_word">使わない</span>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="7th_check" value="3"><span class="lever_word">決めていない</span>
              </label>
            </div>
          </div>
        </div>
        <div class="diagnosis_wrap__item" id="8th">
          <div class="question">
            <div class="question__query"><span class="question_number">Q8</span><span class="question_text">使用したい他サービスはありますか？</span></div>
            <div class="question__choice">
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="8th_check" value="1"><span class="lever_word">ある</span>
                <div class="overlay_border"></div>
              </label>
              <label class="individual_choice">
                <input class="checkbox" type="checkbox" name="8th_check" value="2"><span class="lever_word">ない</span>
                <div class="overlay_border"></div>
              </label>
            </div>
          </div>
        </div>
        <div class="fixed_conoha"><img class="fixed_conoha__img" src="./img/index/conoha_main.png" alt="固定このは"></div>
      </section>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/plugin/easing.js"></script>
    <script src="./js/diagnosis.js"></script>
  </body>
</html>
