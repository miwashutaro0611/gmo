<!DOCTYPE html>
<html>
  <head>

          <div class="circle__word">今すぐ診断<br>スタート！</div>

    </section>
    <section id="diagnosis">
      <div class="diagnosis_wrap1"></div>
      <p class="start"><a href="#"><span class="large">START</span><br>診断を始める</a></p>
